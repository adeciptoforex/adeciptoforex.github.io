<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitur Dinamis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #dynamicContent {
            color: #333;
            font-size: 18px;
            margin-top: 20px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>Fitur Dinamis dengan HTML dan JavaScript</h1>

    <button onclick="changeText()">Ubah Teks</button>
    <button onclick="toggleVisibility()">Ganti Visibilitas</button>

    <div id="dynamicContent">
        <p>Ini adalah teks dinamis.</p>
    </div>

    <script>
        function changeText() {
            const dynamicContent = document.getElementById('dynamicContent');
            dynamicContent.innerHTML = '<p>Teks telah diubah!</p>';
        }

        function toggleVisibility() {
            const dynamicContent = document.getElementById('dynamicContent');
            dynamicContent.style.display = (dynamicContent.style.display === 'none' || dynamicContent.style.display === '') ? 'block' : 'none';
        }
    </script>

</body>
</html>
