<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Area</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Member Area</h1>
    </header>

    <section id="main-section">
        <div id="login-form">
            <h2>Login</h2>
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" name="loginUsername" required>

            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>

            <button onclick="login()">Login</button>
            <p id="loginMessage"></p>

            <a href="#" onclick="showRegisterForm()">Belum punya akun? Registrasi di sini.</a>
        </div>

        <div id="register-form" style="display: none;">
            <h2>Registrasi</h2>
            <label for="registerUsername">Username:</label>
            <input type="text" id="registerUsername" name="registerUsername" required>

            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" name="registerPassword" required>

            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" name="registerEmail" required>

            <button onclick="register()">Registrasi</button>
            <p id="registerMessage"></p>

            <a href="#" onclick="showLoginForm()">Sudah punya akun? Login di sini.</a>
        </div>
    </section>

    <footer>
        &copy; 2023 Member Area. Hak Cipta Dilindungi.
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
