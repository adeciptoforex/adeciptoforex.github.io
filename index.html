<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Frame</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #555;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }

        main {
            padding: 20px;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Page Frame</h1>
    </header>

    <nav>
        <a href="page1.html" target="contentFrame">Page 1</a>
        <a href="page2.html" target="contentFrame">Page 2</a>
        <!-- Tambahkan tautan ke halaman lain sesuai kebutuhan -->
    </nav>

    <main>
        <iframe name="contentFrame" src="page1.html"></iframe>
    </main>

</body>
</html>
